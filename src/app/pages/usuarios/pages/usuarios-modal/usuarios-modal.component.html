<mat-card>

  <form autocomplete = "off"
        [formGroup]  = "formUsuario"
        (ngSubmit)   = "guardarUsuario()">
        
    <mat-card-header>
      <mat-card-title>Usuario</mat-card-title>
      <mat-card-subtitle>Nuevo</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>

        
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput
                 formControlName = "nombre"
                 >
          <mat-error>
            Revise el Nombre
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Apellido Paterno</mat-label>
          <input matInput
                 formControlName = "paterno"
                 >
          <mat-error>
            Revise el Apellido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Apellido Materno</mat-label>
          <input matInput
                 formControlName = "materno"
                 >
          <mat-error>
            Revise el Apellido
          </mat-error>                 
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Correo</mat-label>
          <input matInput
                 formControlName = "correo"
                 >
          <mat-error>
            Revise el Correo
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Rol de Usuario</mat-label>
          <mat-select
            formControlName = "rol">
            <mat-option *ngFor="let rol of roles" 
                        [value]="rol.uid">
                        {{ rol.nombre }}
            </mat-option>
          </mat-select>
          <mat-error>
            Revise el Rol de Usuario
          </mat-error>
        </mat-form-field>
        
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-raised-button
                color="primary"
                type="submit">Guardar</button>
      </mat-card-actions>
    </form>
  </mat-card>
