<mat-card>

  <form autocomplete = "off"
        [formGroup]  = "formUsuario"
        (ngSubmit)   = "guardarUsuario()">
        
    <mat-card-header>
      <mat-card-title>Usuario</mat-card-title>
      <mat-card-subtitle>Nuevo</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>

        
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput
                 formControlName = "nombre"
                 placeholder="Ej. Juan" 
                 value="">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Apellido Paterno</mat-label>
          <input matInput
                 formControlName = "paterno"
                 placeholder="Ej. Perez" 
                 value="">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Apellido Materno</mat-label>
          <input matInput
                 formControlName = "materno"
                 placeholder="Ej. Perez" 
                 value="">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Correo</mat-label>
          <input matInput
                 formControlName = "correo"
                 placeholder="Ej. email@correo.com" 
                 value="">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Rol de Usuario</mat-label>
          <input matInput
                 formControlName = "rol"
                 placeholder="Ej. Administrador" 
                 value="">
        </mat-form-field>
        
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button>Cancelar</button>
        <button mat-raised-button
                color="primary"
                type="submit">Guardar</button>
      </mat-card-actions>
    </form>
  </mat-card>
