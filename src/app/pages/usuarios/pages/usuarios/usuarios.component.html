<div class="row">
  <div class="col">
    <h1>
      <mat-icon class="titulo">persons</mat-icon>
      <span> Usuarios </span> 
    </h1>
    <button mat-raised-button 
      color="primary"
      (click)="abrirModal()">
      <mat-icon>add</mat-icon> Agregar Usuario
    </button>
  </div>
</div>

<table *ngIf="usuariosList" mat-table [dataSource]="usuariosList" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
      <td mat-cell *matCellDef="let usuario">{{usuario.nombre}} {{usuario.paterno}} {{usuario.materno}}</td>
    </ng-container>
  
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> CORREO </th>
      <td mat-cell *matCellDef="let usuario"> {{(usuario.correo).replace('@',' @')}} </td>
    </ng-container>
  
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> ROL DE USUARIO </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.rol.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="opcion">
      <th mat-header-cell *matHeaderCellDef> OPCIONES </th>
      <td mat-cell *matCellDef="let usuario"> 
        <button mat-icon-button 
                (click)="editar(usuario.uid)"
                color="accent">
          <mat-icon>edit</mat-icon> 
        </button>
        <button mat-icon-button 
                (click)="eliminar(usuario.uid)"
                color="accent">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayHeader"></tr>
    <tr mat-row *matRowDef="let row; columns: displayHeader;"></tr>
  </table>
