<mat-card>
    
    <form autocomplete = "off"
    [formGroup]  = "formActivo"
          (ngSubmit)   = "guardarActivo()">
          
      <mat-card-header>
        <mat-card-title>Activo</mat-card-title>
        <mat-card-subtitle>Nuevo</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
        
        <mat-form-field appearance="fill">
          <mat-label>Fecha</mat-label>
          <input matInput
                 [matDatepicker]="dp3"
                 formControlName = "fecha">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
          <mat-datepicker #dp3 disabled="false"></mat-datepicker>
          <mat-error>
            Revise la fecha
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Nombre Activo</mat-label>
            <input matInput
                   formControlName = "nombre">
            <mat-error>
              Revise el Nombre
            </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Tipo de Activo</mat-label>
            <mat-select
              formControlName = "tipo_activo">
              <mat-option *ngFor="let tipo of tipo_activo" 
                          [value]="tipo.uid">
                          {{ tipo.nombre }}
              </mat-option>
            </mat-select>
            <mat-error>
                Revise el Tipo del Activo
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Costo Activo</mat-label>
          <input matInput
                 type="number"
                 class="example-right-align"
                 placeholder="0"
                 formControlName = "costo" >
          <span matPrefix>Bs.&nbsp;</span>
          <span matSuffix>.00</span>
          <mat-error>
            Revise el costo del activo
          </mat-error>                 
        </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Detalle del Activo</mat-label>
            <textarea matInput
                   formControlName = "detalle">
            </textarea>
            <mat-error>
              Revise el detalle del Activo
            </mat-error>
          </mat-form-field>
  
        </mat-card-content>
        
        <mat-card-actions>
          <button mat-button mat-dialog-close>Cancelar</button>
          <button mat-raised-button
                  color="primary"
                  type="submit">Guardar</button>
        </mat-card-actions>
      </form>
    </mat-card>
