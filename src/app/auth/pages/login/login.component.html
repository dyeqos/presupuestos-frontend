<form>
    <mat-form-field appearance="legacy">
        <mat-label>Correo</mat-label>
        <input 
            matInput
            type="email"
            required
        >
        <mat-error>
            Please provide a valid email address
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input 
            matInput
            [type]="hide ? 'password' : 'text'"
            required
        >
        <button 
            mat-icon-button 
            matSuffix 
            (click)="hide = !hide"
            
        >
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </button>
    </mat-form-field>

    <button
        mat-raised-button
        class="mt-4"
        color="primary"
        (click)="ingresar()"
    >
        Ingresar
    </button>

    <button 
        mat-button
        class="mt-4"
        routerLink="/auth/registro"
    >
        Crear cuenta
    </button>

    

      
</form>
