<div class="row">

  <h1>
    <mat-icon class="titulo">persons</mat-icon>
    <span> Usuarios </span>
    <button mat-raised-button color="primary" class="titulo">
      <mat-icon>add</mat-icon> Nuevo Usuario
    </button>
  </h1>
</div>


<table *ngIf="usuariosList" mat-table [dataSource]="usuariosList" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
      <td mat-cell *matCellDef="let usuario">{{usuario.nombre}} {{usuario.paterno}} {{usuario.materno}}</td>
    </ng-container>
  
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> CORREO </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.correo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> ROL DE USUARIO </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.rol}} </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayHeader"></tr>
    <tr mat-row *matRowDef="let row; columns: displayHeader;"></tr>
  </table>
